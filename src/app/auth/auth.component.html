<div class="container" style="margin-top: 10vw;">
  <div class="col-12">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 k">
          <form #f="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" name="email" required ngModel class="form-control" email #email="ngModel">
                <span class="text-muted" *ngIf="!email.valid && email.touched">Invalid email</span>
              </div>

              <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="password" class="form-control" name="password" required minlength="6" ngModel #password="ngModel">
                <span class="text-muted" *ngIf="!password.valid && password.touched"> Password must be at least of length 6</span>
              </div>

              <div class="form-group">
                <button class="btn btn-success" style="margin-right: 10px" [disabled]="!f.valid">{{login ? 'Login' : 'Register'  }}</button>
                </div>
              <div class="form-group">
                <a (click)="login = !login" style="cursor: pointer"> {{login ? 'Dont have an account? Join' : 'Already have an account? Login!'}}  </a>
              </div>
          </form>
          <br>
          <span class="help-block" style="color: red" *ngIf="isError">{{errorMessage}}</span>
      </div>
    </div>
  </div>
</div>
